<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #chat-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }

        #messages-container {
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
        }

        #input-container {
            display: flex;
            padding: 10px;
        }

        #message-input {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        #send-button {
            padding: 5px 10px;
            margin-left: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
    <!-- Añade esta línea al head para cargar el script de Socket.io -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
</head>
<body>
    <div id="chat-container">
        <div id="messages-container"></div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Escribe tu mensaje...">
            <button id="send-button">Enviar</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
                    document.getElementById('send-button').addEventListener('click', function() {
            // Obtener el contenido del mensaje desde el input
            const mensaje = document.getElementById('message-input').value;

            // Verificar que el mensaje no esté vacío
            if (mensaje.trim() === '') {
                alert('Por favor, escribe un mensaje antes de enviar.');
                return;
            }

            // Definir la URL de la API
            const apiUrl = 'http://192.168.1.47:3000/sendMessage';

            // Crear un objeto con los datos del mensaje
            const datosMensaje = {
                'contenido': 'mensaje'
            };
            console.log(datosMensaje.contenido);
            // Configurar la solicitud
            const solicitudConfig = {
                method: 'POST',
                headers: {
                'Content-Type': 'application/json'
                },
                body: JSON.stringify(datosMensaje)
            };

            // Realizar la solicitud utilizando fetch
            fetch(apiUrl, solicitudConfig)
                .then(response => {
                if (!response.ok) {
                    throw new Error(`Error de red: ${response.status}`);
                }
                return response.json();
                })
                .then(data => {
                // Hacer algo con la respuesta si es necesario
                
                console.log('Respuesta de la API:', data);

                
                })
                .catch(error => {
                console.error('Error en la solicitud:', error);
                });
            });
