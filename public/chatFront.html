<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Chat</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #797979;
        }

        #chat-container {
            width: 600px;
            max-width: 95%;
            max-height: 100%;
            margin: 10px auto;
            background-color: #ffffff93;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.404);
            border-radius: 20px;
            overflow: hidden;
            
            
        }

        #messages-container {
            height: 326px;
            overflow-y: scroll;
            padding: 10px;
        }

        #input-container {


            display: flex;
            padding: 10px;
        }

        #message-input {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #destination-input {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .message-income-container{
           
            text-align: -webkit-left;
            margin-top: 5px;
            padding-right: 30%;
        }
        .message-outcome-container{
            text-align: -webkit-right;
            margin-top: 5px;
            padding-left: 30%;
        }
        .message-send{
            
            overflow-wrap: break-word;
            align-items: right;
            box-shadow: 2px 4px 3px rgba(0, 0, 0, 0.342);
            max-width: fit-content;
            
            padding: 10px ;
            color: #f4f4f4;
            
            background: #00677967;
            
            border-radius: 15px;
        }

        .message-income{
            overflow-wrap: break-word;
            align-items: left;
            box-shadow: 2px 4px 3px rgba(0, 0, 0, 0.342);
            max-width: fit-content;
            padding: 10px ;
            color: #f4f4f4;
            background: #00677967;
            border-radius: 15px;
        }

        #send-button {
            padding: 5px 10px;
            margin-left: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <input type="text" id="destination-input" placeholder="Usuario receptor" autofocus="false">
        <div id="messages-container"></div>
        <div id="input-container">
            
            <input type="text" id="message-input" placeholder="Escribe tu mensaje...">
            
            <button id="send-button">Enviar</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script>
        const socket = io('http://192.168.1.47:3000');
        let sessionID;
        
        
        socket.on('getIdentity',(message)=>{
            $('#messages-container').append('<div class="message">Mi token: ' + message + '</div>');
            $('#message-input').val('');
            sessionID = message;

            socket.on('receiveMessage',(message,emisor)=>{
            $('#messages-container').append(`<div class="message-income-container"><div class="message-income">${emisor}: ` + message + '</div></div>');
            
            })

            
            
        })
        

        $(document).ready(function() {
            // Función para enviar mensajes
            function sendMessage() {
                var message = $('#message-input').val();
                if (message.trim() !== '') {
                    $('#messages-container').append('<div class="message-outcome-container"><div class="message-send">Tú: ' + message + '</div></div>');
                    $('#message-input').val('');
                    const destination = $('#destination-input').val();
                    const data = {
                        userToken:sessionID,
                        destination:destination,
                        message:message
                    }
                    socket.emit('toServer', data);

                    // Puedes enviar el mensaje al backend aquí si es necesario
                }
            }

            // Evento al hacer clic en el botón de enviar
            $('#send-button').on('click', function() {
                sendMessage();
            });

            // Evento al presionar la tecla Enter en el campo de entrada
            $('#message-input').on('keypress', function(e) {
                if (e.which === 13) {
                    sendMessage();
                }
            });

        });

    </script>
</body>
</html>
