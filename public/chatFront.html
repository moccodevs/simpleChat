<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #chat-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }

        #messages-container {
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
        }

        #input-container {
            display: flex;
            padding: 10px;
        }

        #message-input {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        #destination-input {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        #send-button {
            padding: 5px 10px;
            margin-left: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <input type="text" id="destination-input" placeholder="Destination token">
        <div id="messages-container"></div>
        <div id="input-container">
            
            <input type="text" id="message-input" placeholder="Escribe tu mensaje...">
            
            <button id="send-button">Enviar</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script>
        const socket = io('http://192.168.1.47:3000');
        let sessionID;
        
        
        socket.on('getIdentity',(message)=>{
            $('#messages-container').append('<div class="message">Mi token: ' + message + '</div>');
            $('#message-input').val('');
            sessionID = message;

            socket.on('receiveMessage',(message)=>{
            $('#messages-container').append('<div class="message">Contraparte: ' + message + '</div>');
            $('#message-input').val('');
            })

            
            
        })
        

        $(document).ready(function() {
            // Función para enviar mensajes
            function sendMessage() {
                var message = $('#message-input').val();
                if (message.trim() !== '') {
                    $('#messages-container').append('<div class="message">Tú: ' + message + '</div>');
                    $('#message-input').val('');
                    const destination = $('#destination-input').val();
                    const data = {
                        userToken:sessionID,
                        destination:destination,
                        message:message
                    }
                    socket.emit('toServer', data);

                    // Puedes enviar el mensaje al backend aquí si es necesario
                }
            }

            // Evento al hacer clic en el botón de enviar
            $('#send-button').on('click', function() {
                sendMessage();
            });

            // Evento al presionar la tecla Enter en el campo de entrada
            $('#message-input').on('keypress', function(e) {
                if (e.which === 13) {
                    sendMessage();
                }
            });

        });

    </script>
</body>
</html>
