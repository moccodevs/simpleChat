<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
</head>
<body>
  <h2>Iniciar sesión</h2>
  <form method="POST">
    <label for="usuario">Usuario:</label>
    <input type="text" id="usuario" name="usuario" required>
    <br>
    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" name="contrasena" required>
    <br>
    <button id="send-button" type="submit">Iniciar sesión</button>
  </form>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    fetch('/config')
      .then(response => {
          if (!response.ok) {
          throw new Error('Error al obtener la configuración');
      }
          return response.json();
      })
      .then(config=>{
        console.log(config);
        loguear(config);
      })
      .catch(error => console.error('Error al obtener la configuración', error))
    
    const loguear=(config)=>{
      document.getElementById('send-button').addEventListener('click', function() {
      const datosMensaje = {
          'usuario': $('#usuario').val(),
          'contrasena': $('#contrasena').val()
      };
      const solicitudConfig = {
          method: 'POST',
          headers: {
          'Content-Type': 'application/json'
          },
          body: JSON.stringify(datosMensaje)
      };

      

      fetch('http://'+config.serverUrl+':'+config.serverPort+'/validate',solicitudConfig)
        .then(response => {
        if (!response.ok) { 
            throw new Error(`Error de red: ${response.status}`);
          }
            return response.json();
        })
        
        .catch(error => {
          console.error('Error en la solicitud:', error);
        });
    });
    }
   
  </script>
</body>

</html>
